<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex">
      <button (click)="cart()" class="btn btn-outline-success">Cart</button>
    </form>
  </div>
</nav>

<div class="container pb-5 mt-n2 mt-md-n3">
  <div class="row">
    <div class="col-xl-8 col-m
    d-8">
      <!-- Item-->
      <div *ngFor="let food of foodList" class="d-sm-flex justify-content-between my-4 pb-4 border-bottom mt-4">
        <div class="media d-block d-sm-flex text-center text-sm-left">
          <div class="cart-item-thumb mx-auto mr-sm-4" href="">
            <img [src]="food.img" alt="Product" class="zoom" style="object-fit: contain"></div>
          <div class="media-body pt-3">
            <h3 class="product-card-title font-weight-semibold border-0 pb-0 mx-5">
              {{food.name}}
            </h3>
            <div class="font-size-sm"><span class="text-muted mr-2">Type:</span>{{food.type}}</div>
            <div class="font-size-lg text-primary pt-2">${{food.price}}</div>
          </div>
        </div>
        <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
          <button (click)="addToCart(food)" type="button" class="btn btn-info mt-3">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
